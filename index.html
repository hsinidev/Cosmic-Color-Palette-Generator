      body {

      /* Enhanced "Cosmic Nebula" animated background */
      .cosmic-background {
        position: relative;
        overflow: hidden;
      }
      .cosmic-background::before,
      .cosmic-background::after,
      .stars::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250vmax;
        height: 250vmax;
        border-radius: 50%;
        z-index: -2;
        will-change: transform;
      }
      .cosmic-background::before {
        background-image: radial-gradient(circle at center, #833ab4, #fd1d1d, #fcb045, transparent 45%);
        animation: rotate1 80s linear infinite;
      }
      .cosmic-background::after {
        background-image: radial-gradient(circle at center, #00dbde, #fc00ff, #2900ff, transparent 45%);
        animation: rotate2 90s linear infinite reverse;
      }
      .stars::after {
         width: 200vmax;
         height: 200vmax;
         background-image: radial-gradient(circle at center, #6d28d9, #4c1d95, #3730a3, transparent 40%);
         animation: rotate2 120s linear infinite;
         z-index: -1;
      }
      @keyframes rotate1 {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      @keyframes rotate2 {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
